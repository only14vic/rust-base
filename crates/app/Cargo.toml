[package]
name = "app"
version = "0.1.0"
edition = "2024"

[lints]
workspace = true

[lib]
path = "src/lib.rs"
name = "app"
crate-type = ["lib"]

[[bin]]
path = "src/main.rs"
name = "app"

[features]
default = ["std"]
std = [
  "app-base/std",
  "app-macros/std",
  "app-async/db",
  "dep:app-async",
  "dep:app-web",
  "dep:app-migrator",
  "dep:tokio",
  "dep:actix",
  "dep:actix-web",
  "dep:actix-http",
  "dep:futures",
  "dep:sqlx",

]

[build-dependencies]
cc = { workspace = true }
bindgen = { workspace = true }
cbindgen = { workspace = true }
log = { workspace = true }
dotenv = { workspace = true }

[dependencies]
app-base = { workspace = true }
app-macros = { workspace = true }
app-async = { workspace = true, optional = true }
app-web = { workspace = true, optional = true }
app-migrator = { workspace = true, optional = true }
libc = { workspace = true }
log = { workspace = true }
ahash = { workspace = true }
indexmap = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
tokio = { workspace = true, optional = true }
actix = { workspace = true, optional = true }
actix-web = { workspace = true, optional = true }
actix-http = { workspace = true, optional = true }
sqlx = { workspace = true, optional = true }
futures = { workspace = true, optional = true }

[dev-dependencies]
app-testing = { workspace = true }
